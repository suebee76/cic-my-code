<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SueBee</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse justify-content-center"
            id="mainNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
            </ul>
          </div>
          <div class="justify-content-end">
            <a class="nav-link" href="">Search & Cart</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="searchContent container-fluid d-flex justify-content-around flex-wrap"
      >
        <div class="row row-cols-1 justify-content-center">
          <div>
            <p>RESULTS FOR "____"</p>
          </div>
          <div class="searchBtn input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="search term"
              aria-label=""
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-addon2"
            >
              Q
            </button>
          </div>
          <div
        class="searchContent container-fluid d-flex justify-content-around flex-wrap"
      >
              <div class="optionsRow row row-cols-2">
                  <div class="col col-4">
                                  <div class="dropdown">
              <p>Filter By</p>
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter Options
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Small</a></li>
                <li><a class="dropdown-item" href="#">Medium</a></li>
                <li><a class="dropdown-item" href="#">Large</a></li>
              </ul>
            </div>
            </div>
            </div>
            </div>
           
              
                    <div class="col col-4">
            <div class="dropdown">
              <p>Sort by</p>
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort Options
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Low to High</a></li>
                <li><a class="dropdown-item" href="#">High to Low</a></li>
                <li><a class="dropdown-item" href="#">Bestsellers</a></li>
              </ul>
            </div>
          
        </div>
        </div>
        
    
        </div>
      </div>
      
      <div class="card" style="width: 18rem;">
        <img src="images/annie-spratt-ncQ2sguVlgo-unsplash.jpg" class="card-img-top" alt="succulents">
        <div class="card-body">
          <p class="card-text">Succulents</p>
          <p class="card-text">$18.99</p>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="images/lauren-mancke-DpphPG9ENsI-unsplash.jpg" class="card-img-top" alt="fiddleleaf fig">
          <div class="card-body">
            <p class="card-text">Fiddleleaf Fig</p>
            <p class="card-text">$24.99</p>
          </div>
        </div>
      </div>

    </main>
    <footer>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="footerNavHeading">
                <h2>Additional Links</h2>
              </div>
              <div class="nav justify-content-between footerNav">
                <div class="nav-item">
                  <a href="#" class="nav-link"> Shipping & Returns </a>
                </div>
                <div class="nav-item">
                  <a href="#" class="nav-link"> Terms </a>
                </div>
                <div class="nav-item">
                  <a href="#" class="nav-link"> Contact </a>
                </div>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="footerHeading">
                <h2>Get the latest updates!</h2>
              </div>
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="emailInput"
                    placeholder="Enter your email address"
                    aria-label="your email"
                    aria-describedby="submit"
                  />
  
                  <button class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
