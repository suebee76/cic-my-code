<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Playground</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1 id="headingH1">JS Playground</h1>
    </header>
    <nav>
        <div>
            <img
            id="logoImage" 
                src="https://cdn.pixabay.com/photo/2019/10/19/12/21/hot-air-balloons-4561267_1280.jpg"/>
            <span>Company</span>
            </div>
         <div class="links">
            <a>home</a>
            <a>about</a>
            <a>contact</a>
        </div>
        <div class="search">
            <input type="text" placeholder="search" id="searchInput"/>
            <button type="submit" onclick="searchFunction()">Submit</button>
        </div>
    </nav>
    <main>
        <img src="https://cdn.pixabay.com/photo/2016/08/11/23/55/trees-1587301__480.jpg"
        class="redwoodImage"/>
        <form id="redwoodQuestion">
        <label for="redwoodInput">Do you like this photo?</label>
        <input type="text" id="redwoodInput">
        </form>
    </main>

    
</body>
<script src="script.js"></script>
</html>
